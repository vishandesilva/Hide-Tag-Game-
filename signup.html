
<html>
	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie-edge">

	  </head>
	  <style>
        h1{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        body {
          background-image: linear-gradient(110deg,#f39c12, #c0392b);
          font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .signup{
            width: 400px;
            background: whitesmoke;
            height: 500px;
            padding: 40px 40px;
            border-radius: 5px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
        .signup h1{
            text-align: center;
            margin-bottom: 50px;
        }
        .signupform{
            border-bottom: 1px solid gray;
            position: relative;
            margin: 30px 0;
        }
        
        .signupform input{
            
            font-size: 15px;
        color: #333333;
        border: none;
        width: 100%;
        outline: none;
        background: none;
        padding: 0 5px;
        height: 40px;
    
        }
        .login-btn {
            display: block;
            width: 100%;
            height: 50px;
            border: none;
            background: linear-gradient(110deg,#f39c12, #c0392b);
            background-size: 200%;
            color: whitesmoke;
            font-size:20px;
            outline: none;
            cursor: pointer;
            transition: .5s;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
    
        .login-btn:hover{
            background-position: right; 
        }
        .signup-btn {
            display: block;
            width: 100%;
            height: 50px;
            border: none;
            background: linear-gradient(110deg,#f39c12, #c0392b);
            background-size: 200%;
            color: whitesmoke;
            font-size:20px;
            outline: none;
            cursor: pointer;
            transition: .5s;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
    
        .signup-btn:hover{
            background-position: right; 
        }
    
        </style>
	<body>
	
		<br>
		<br>
		<br>
		<div class="container" >
			<div class="row">
			
				
				<div>		
                        
                        <div id="signDiv" method="post" class="signup">
                                <h1> Signup form </h1>
                                <div class="signupform">
                            <input id="signDiv-username" type="text" placeholder="Enter your Name"  required ></input><br>
                            </div>
                             <div class="signupform">
                           <input id="signDiv-password" type="password" placeholder="Enter your Password " required></input>
                            </div>
                            <button id="signDiv-signIn" class ="login-btn">Sign In</button>
                            <button id="signDiv-signUp" class ="signup-btn">Sign Up</button>
                        </div>
                        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
                        <script>
                            var socket = io();
                           
                            //sign
                            var signDiv = document.getElementById('signDiv');
                            var signDivUsername = document.getElementById('signDiv-username');
                            var signDivSignIn = document.getElementById('signDiv-signIn');
                            var signDivSignUp = document.getElementById('signDiv-signUp');
                            var signDivPassword = document.getElementById('signDiv-password');
                           
                            signDivSignIn.onclick = function(){
                                socket.emit('signIn',{username:signDivUsername.value,password:signDivPassword.value});
                            }
                            signDivSignUp.onclick = function(){
                                socket.emit('signUp',{username:signDivUsername.value,password:signDivPassword.value});
                            }
                            socket.on('signInResponse',function(data){
                                if(data.success){

                                } else
                                    alert("Sign in unsuccessul.");
                            });
                            socket.on('signUpResponse',function(data){
                                if(data.success){
                                    alert("Sign up successul.");
                                } else
                                    alert("Sign up unsuccessul.");
                            });
						</script>
				</div>		
			</div>
		</div>
	</body>
</html>
